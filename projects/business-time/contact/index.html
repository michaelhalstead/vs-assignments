    <main>
            <div class="section contactBody" style='display:flex;'>
                <h1 class='white-text bebas'>Get in touch!</h1>
                    <div class="card contact-wrapper" id='contact-form-wrapper'>
                        <form action="https://formspree.io/contact@beaniebrigade.com" method="POST" target='hidden-form' id='contact-form' onsubmit="thankYou()">
                            <div class="field">
                                <label for="name">Name:</label>
                                <input type="text" name="name" class='contact-inny' required>
                            </div>
            
                            <div class="field">
                                <label for="email">Email:</label>
                                <input type="email" name="_replyto" class='contact-inny' required>
                            </div>
            
                            <div class="field">
                                <label for="message">Message:</label>
                                <textarea name="message" class='materialize-textarea contact-inny' required></textarea>
                            </div>
            
                            <button class="btn waves-effect waves-light purple" type="submit" id="subContactForm">Submit
                                <i class="material-icons right">send</i>
                            </button>

                        </form>
                        <div id='thanks'>Thanks for your submission! We'll be in touch shortly.</div>
                        <IFRAME style="display:none" name="hidden-form"></IFRAME>  
                    </div>
                    <p class='contactMeta'><a href="mailto:contact@beaniebrigade.com" class='white-text'>contact@beaniebrigade.com</a> | <a href="tel:5413577802" class='white-text'>541.357.7802</a></p>
                </div>
    </main>

    <script>
        $('#thanks').fadeOut();
        let thankYou = function() {
            $("#thanks").css("font-size", "12px");
            setTimeout(() => { $('#thanks').fadeIn(); }, 500);
        }
    </script>
